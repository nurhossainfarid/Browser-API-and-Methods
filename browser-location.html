<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser location</title>
</head>
<body>
    <h1>Browser location</h1>
    <button onclick='reload()'>reload</button>
    <button onclick='assign()'>Go PH</button>
    <button onclick='back()'>History Back</button>
    <button onclick='forward()'>History Forward</button>

    <script> 
        const reload = () => {
            location.reload();
        }
        const assign = () => {
            location.assign(`https://reactjs.org/docs/getting-started.html`)
        }
        const back = () => {
            // history.go(-1);
            history.back()
        }
        const forward = () => {
            // history.go(1);
            history.forward();
        }
        
    </script>
</body>
</html>
